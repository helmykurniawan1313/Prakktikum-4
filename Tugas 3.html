<!doctype html>
<html>
<head>
	 <script type="text/javascript" src="jquery-3.4.1.min.js"></script>
 <script>

 $(document).ready(function(){
        	   $('.show').click(function(){
   				   $("#box").fadeIn();
        	 	});
        	   
             $('.hide').click(function(){
   				   $("#box").fadeOut();        
        	 	});

        	 $('.missing').click(function(){
					$("#box").fadeTo('slow',0.30);
				});
			
			});

 </script>
 <style type="text/css">
 	#box {
			width: 260px;
			height: 260px;
			background: yellow;
			border: 7px solid black;
			padding: 5px;
		}
 </style>
</head>
<body>
 	<div id="box"> 
 	</div>
 	<br>		
 		<input type="button" class="hide" value="Fade Out">
 		<input type="button" class="show" value="Fade In">
		<input type="button" class="missing" value="Fade to 0.3s">


</body>
</html>
