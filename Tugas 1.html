<!doctype html>
<html>
<head>
	<script src="jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function(){
	$(".sembunyi").click(function() {$("#foto").hide("slow")});
	$(".tampil").click(function(){$("#foto").show("slow")});
	$(".sembunyi2").click(function() {$("#foto2").hide("slow")});
	$(".tampil2").click(function(){$("#foto2").show("slow")});
	$(".sembunyi3").click(function() {$("#foto3").hide("slow")});
	$(".tampil3").click(function(){$("#foto3").show("slow")});
	});
	</script>
</head>

<body>
	<div>
	<button class="sembunyi">Sembunyikan</button>
	<button class="sembunyi2">Sembunyikan</button>
	<button class="sembunyi3">Sembunyikan</button>
	</div>
	<button class="tampil" >Tampilkan</button>
	<button class="tampil2">Tampilkan</button>
	<button class="tampil3">Tampilkan</button>
	<br>
	<img id="foto" src="logo_eis.png" width="200" height="200" >
	<img id="foto2" src="dsi_logo.png" width="200" height="200">
	<img id="foto3" src="logoupnbaru.png" width="200" height="200">
</body>
</html>
